<!DOCTYPE html>
<html lang="en">
<head>
    <!--Part 1: Meta Tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Part 2: Webpage Title-->
    <title>Login - MUN Conference Platform</title>

    <!--Part 3: Default Cascading Style Sheets-->
    <link id="stylesheet" rel="stylesheet" href="login.css">

    <!--Part 4: Default Javascript-->
    <script defer src="login.js"></script>
</head>
<body>
    <!--Part 5: Main Navigation Bar-->
    <header class="main-nav-bar">
        <!--Part 5.1: Contact Us Navigation -->
        <div class="contact_us" onclick="window.location.href='../contact_us/contact_us.html'">â˜Ž Contact Us</div>

        <!--Part 5.2: MUN Logo-->
        <div class="mun-logo" onclick="window.location.href='../homepage/homepage.html'"></div>

        <!--Part 5.3: Additional Optiions-->
        <div class="additional-options">
            <!--Part 5.3.1: Learn More Navigation-->
            <span class="learn-more" onclick="window.location.href='../learn_more/learn_more.html'">Learn More</span>
            
            <!--Part 5.3.2: Login Navigation-->
            <span class="sign-in" onclick="window.location.href='login.html'">Sign In</span>
            <button class="nav-sign-up-btn" onclick="window.location.href='login.html'">Sign Up</button>
        </div>
    </header> 

    <!--Part 6: Sign-in/up Space-->
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1>Welcome Back</h1>
                <p>Sign in to your MUN Conference account</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="login-btn">Sign In</button>
                </div>
                
                <div class="form-links">
                    <a href="#" onclick="toggleForm()">Don't have an account? Sign up</a>
                </div>
            </form>
            
            <form id="registerForm" class="login-form hidden">
                <div class="form-group">
                    <label for="regUsername">Username</label>
                    <input type="text" id="regUsername" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="regEmail">Email</label>
                    <input type="email" id="regEmail" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="regPassword">Password</label>
                    <input type="password" id="regPassword" name="password" required>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="login-btn">Sign Up</button>
                </div>
                
                <div class="form-links">
                    <a href="#" onclick="toggleForm()">Already have an account? Sign in</a>
                </div>
            </form>
            
            <div id="message" class="message"></div>
        </div>
    </div>
</body>
</html>
