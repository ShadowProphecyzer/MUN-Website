<!DOCTYPE html>
<html lang="en">
<head>
    <!--Part 1: Meta Tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Part 2: Webpage Title-->
    <title>Homepage</title>

    <!--Part 3: Default Cascading Style Sheets-->
    <link id="stylesheet" rel="stylesheet" href="homepage.css">

    <!--Part 4: Default Javascript-->
    <script defer src="homepage.js"></script>
</head>
<body>
    <!--Part 5: Main Navigation Bar-->
    <header class="main-nav-bar">

        <div class="contact_us" onclick="window.location.href='../contact_us/contact_us.html'">â˜Ž Contact Us</div>

        <!--Part 5.2: MUN Logo-->

        <!--Part 5.3: Additional Optiions-->
        <div class="additional-options">
            <!--Part 5.3.1: Learn More Navigation-->
            <span class="learn-more" onclick="window.location.href='../learn_more/learn_more.html'">Learn More</span>
            
            <!--Part 5.3.2: Login Navigation-->
            <span class="sign-in" onclick="window.location.href='../login/login.html'">Sign In</span>
            <button class="nav-sign-up-btn" onclick="window.location.href='../login/login.html'">Sign Up</button>
        </div>
    </header> 
    
    <!--Part 6: Hero Section-->
    <section class="hero-section">
        <!--Part 6.1: Hero Section Image--> <!--TBC-->
        <img src="../attatchments/hero.jpg" alt="hero-section-image">

        <!--Part 6.2: Hero Section Text-->
        <div class="hero-section-text">
            <!--Part 6.2.1: Site Slogan-->
            <p>Filler-Text</p>

            <!--Part 6.2.2: Catchy Statement-->
            <h2>Filler-Text</h2>

            <!--Part 6.2.3: Sign-Up Button-->
            <button onclick="window.location.href='../login/login.html'">SIGN - UP</button>
        </div>
    </section>
    
    <!--Part 7: Dynamic Category Bar-->
    <section class="dynamic-category-bar">
        <ul>
            <!--Part 7.1: Feature 1-->
            <li class="category" data-category="category 1">Filler Text</li>
            
            <!--Part 7.2: Feature 2-->
            <li class="category" data-category="category 2">Filler Text</li>
            
            <!--Part 7.3: Feature 3-->
            <li class="category" data-category="category 3">Filler Text</li>
            
            <!--Part 7.4: Feature 4/Default Select-->
            <li class="category active" data-category="category 4">Filler Text</li>
            
            <!--Part 7.5: Feature 5-->
            <li class="category" data-category="category 5">Filler Text</li>
            
            <!--Part 7.6: Feature 6-->
            <li class="category" data-category="category 6">Filler Text</li>
           
            <!--Part 7.7: Feature 7-->
            <li class="category" data-category="category 7">Filler Text</li>
        </ul>
    </section>

    <!--Part 8: Category Showcase-->
    <section class="category-showcase" id="category-showcase">
        <!--Part 8.1: Showcase Image-->
        <img src="" alt="" class="showcase-image">

        <!--Part 8.2: Showcase Description-->
        <div class="showcase-description">
            <!--Part 8.2.1: Feature Name-->
            <h3>Filler Text</h3>

            <!--Part 8.2.2: Feature Description-->
            <p>Filler Text</p>

            <!--Part 8.2.3: Sign-Up Button-->
            <button onclick="window.location.href='../login/login.html'">Sign-Up</button>

            <!--Part 8.2.4: Additional Information-->
            <p class="tags">Learn More &nbsp;|&nbsp; Contact Us</p>
        </div>
    </section>

        <img id="footer-section-logo" src="../attached_files/" alt="">

        <!--Part 10.2: Copyright Notice-->
        <p>&copy; All Rights Reserved.</p>
    </footer>

</html>
