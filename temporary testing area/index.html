<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sidebar with Logout Confirmation</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="menu-icon" id="menuToggle">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
  </div>

  <nav class="sidebar" id="sidebar">
    <ul>
      <li><a href="#" data-section="dashboard">Dashboard</a></li>
      <li><a href="#" data-section="profile">Profile</a></li>
      <li><a href="#" data-section="messages">Messages</a></li>
      <li><a href="#" data-section="settings">Settings</a></li>
      <li><a href="#" data-section="analytics">Analytics</a></li>
      <li><a href="#" data-section="help">Help</a></li>
      <li><a href="#" data-section="logout">Logout</a></li>
    </ul>
  </nav>

  <main class="content-area" id="content">
    <h1>Welcome</h1>
    <p>Select a section from the sidebar to view content.</p>
  </main>

  <!-- Custom Modal -->
  <div id="logoutModal" class="modal-overlay">
    <div class="modal-box">
      <p>Are you sure you want to log out?</p>
      <div class="modal-buttons">
        <button id="confirmLogout">Yes</button>
        <button id="cancelLogout">No</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
