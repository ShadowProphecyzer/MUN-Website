<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MUN Conference Panel</title>
  <link rel="stylesheet" href="css/sidebar.css" />
  <link rel="stylesheet" href="css/dashboard.css" />
  <link rel="stylesheet" href="css/people.css" />
  <link rel="stylesheet" href="css/notes.css" />
  <link rel="stylesheet" href="css/voting.css" />
  <link rel="stylesheet" href="css/amendments.css" />
  <link rel="stylesheet" href="css/contributions.css" />
  <link rel="stylesheet" href="css/database.css" />
  <link rel="stylesheet" href="css/animations.css" />
</head>
<body>
  <div class="container">
    <!-- Sidebar Menu -->
    <nav id="sidebar" class="sidebar">
      <div class="toggle-btn" onclick="toggleSidebar()">☰</div>
      <ul>
        <li onclick="navigateTo('dashboard')"><span class="icon">🏠</span><span class="label">Dashboard</span></li>
        <li onclick="navigateTo('people')"><span class="icon">👥</span><span class="label">People</span></li>
        <li onclick="navigateTo('notes')"><span class="icon">💬</span><span class="label">Notes</span></li>
        <li onclick="navigateTo('voting')"><span class="icon">🗳️</span><span class="label">Voting</span></li>
        <li onclick="navigateTo('amendments')"><span class="icon">📄</span><span class="label">Amendments</span></li>
        <li onclick="navigateTo('contributions')"><span class="icon">📊</span><span class="label">Contributions</span></li>
        <li onclick="navigateTo('database')"><span class="icon">🗂️</span><span class="label">Database</span></li>
      </ul>
    </nav>

    <!-- Main Content -->
    <main class="main">
      <section id="dashboard" class="page-section active"></section>
      <section id="people" class="page-section hidden"></section>
      <section id="notes" class="page-section hidden"></section>
      <section id="voting" class="page-section hidden"></section>
      <section id="amendments" class="page-section hidden"></section>
      <section id="contributions" class="page-section hidden"></section>
      <section id="database" class="page-section hidden"></section>
    </main>
  </div>

  <!-- JavaScript -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/sidebar.js"></script>
  <script src="js/socket.js"></script>
  <script src="js/dashboard.js"></script>
  <script src="js/people.js"></script>
  <script src="js/notes.js"></script>
  <script src="js/voting.js"></script>
  <script src="js/amendments.js"></script>
  <script src="js/contributions.js"></script>
  <script src="js/database.js"></script>
</body>
</html>
